name: test-build

on:
        pull_request:
                branches: [main]

jobs:
        run-ci:
                runs-on: ubuntu-latest
                steps:
                        - name: checkout repository
                          uses: actions/checkout@v2

                        - name: Set up Node.js
                          uses: actions/setup-node@v1
                          with:
                                  node-version: 16
                                  registry-url: https://npm.pkg.github.com/

                        - name: Set up npm
                          run: npm ci && npm install

                        - name: Test build
                          run: npm run build
